<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <title>Busca CEP</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/buscarRUA.css">
</head>

<body>
    <div class="container">

        <!-- NAVBAR do buscar rua professor -->
        <nav id="navbarPrincipal">
            <i class="fa-solid fa-earth-americas" id="nav-logo"> Buscar RUA</i>

            <div id="navBar">
                <ul id="nav_list">
                    <li class="nav-item"><a href="../index.html">Buscar CEP</a></li>
                    <li class="nav-item"><a href="rua.html">Buscar RUA</a></li>
                    <li class="nav-item"><a href="#LOGS">LOGS</a></li>
                </ul>
            </div>

            <button id="stripers_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <!-- O lado da imagem com a estilizaÃ§Ã£o apra a esquerda -->
        <div class="lado-imagem">
            <img src="../img/terra.png" alt="Imagem da Terra">
        </div>

        <!-- aqui fica os input e aa estilizaÃ§ao deles, linakdos com o script  -->
        <div class="lado-login">
            <div class="login-box">
                <h2>Buscar por Rua</h2>
                <div class="row">
                    <div class="input-field col s6">
                        <select onchange="pegarCidades()" id="estado" class="browser-default"></select>
                    </div>
                    <div class="input-field col s6">
                        <select id="cidade" class="browser-default"></select>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">location_on</i>
                        <input id="rua" type="tel" class="validate">
                        <label for="rua">Rua</label>
                    </div>
                    <div class="input-field col s6">
                        <a onclick="buscaRua()" class="waves-effect waves-light btn">
                            <i class="material-icons right">search</i>Enviar
                        </a>
                    </div>
                </div>

                <div id="lista-ruas">

                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ“œ Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script src="/scripts/RUA/buscarRua.js"></script>
    <script src="/scripts/RUA/pegarCidades.js"></script>
    <script src="/scripts/RUA/pegarEstados.js"></script>

    <script>
        const navBar = document.getElementById("navBar");
        const navToggle = document.getElementById("stripers_btn");

        navToggle.addEventListener("click", () => {
            navBar.classList.toggle("active");
        });
    </script>
</body>

</html>
