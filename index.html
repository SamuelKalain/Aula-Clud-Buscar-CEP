<body>
  <div class="container">

    <!-- buscar CEP -->
    <div class="lado-login">
      <div class="login-box">
        <h2>Digite seu CEP</h2>
        <form>
          <ul class="collection">
            <input type="number" placeholder="Digite seu CEP" name="cep" id="cep">

            <!-- <button >Buscar</button> -->
            <a href="#" onclick="buscaCepFetch(); return false;" class="waves-effect waves-light btn">
              <i class="material-icons left">search</i>
              Buscar
            </a>

            <li class="collection-item">RUA: <span id="dadoRua"></span></li>
            <li class="collection-item">BAIRRO: <span id="dadoBairro"></span></li>
            <li class="collection-item">CIDADE: <span id="dadoCidade"></span></li>
            <li class="collection-item">ESTADO: <span id="dadoEstado"></span></li>

          </ul>
        </form>
      </div>
    </div>


    <!-- Lado da imagem -->
    <div class="lado-imagem">
      <img src="img/terra.png" alt="Imagem da Terra">

    </div>
